<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Climacell call</title>
</head>

<body>
    <!-- Retrieved data will be dumped here -->
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // This is our API key

        var APIKey = "Xcdh1iJpNCuoO3BkwTNNeMGBzadydL4z";

        // Here we are building the URL we need to query the database
        var queryURL = "https://api.climacell.co/v3/weather/nowcast?lat=34.9611583&lon=-89.8456639&timestep=5&unit_system=si&fields=precipitation&start_time=now" + APIKey;


        $.ajax({
            url: queryURL,
            method: "GET"
        })
            // We store all of the retrieved data inside of an object called "response"
            .then(function (response) {

                // Log the queryURL
                console.log(queryURL);

                // Log the resulting object
                console.log(response);

                // Transfer content to HTML
                $(".city").html("<h1>" + response.name + " Weather Details</h1>");
                $(".wind").text("Wind Speed: " + response.wind.speed);
                $(".humidity").text("Humidity: " + response.main.humidity);
                $(".temp").text("Temperature (F) " + response.main.temp);

                // Log the data in the console as well
                console.log("Wind Speed: " + response.wind.speed);
                console.log("Humidity: " + response.main.humidity);
                console.log("Temperature (F): " + response.main.temp);
            });
    </script>
</body>

</html>
